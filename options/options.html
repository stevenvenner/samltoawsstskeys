<!doctype html>
<html>
  <head>
  <script src="../lib/jquery-3.6.2.min.js"></script>
  <link rel="stylesheet" type="text/css" href="options.css">
    <title>Options page for 'SAML to AWS STS Keys Converter'</title>
  </head>
  <body>
  <div id="divTitle">
    <div id="divIcon" class="inline-div"><img src="../icons/icon_128.png" alt="Icon" height="50" width="50"></div>
    <div id="divHeader" class="inline-div"><h2>Options page for 'SAML to AWS STS Keys Converter'</h2></div>
  </div>
  <hr>
  
  
  <div id="divSettings">
    <div id="divFilename" class="setting-part">
      <label>Filename for writing the fetched AWS STS keys. File will be written to Chrome's download directory. Example filename: credentials</label>
      <br />
      <input type="text" name="FileName" id="FileName" size="40">
      <li>It's recommended to symlink this file to your AWS credentials store, usually located at ./aws/credentials or %USERPROFILE%\.aws\credentials</li>
      
      <pre><span class="inner-pre" style="font-size: 14px">ln -s ~/Downloads/credentials ~/.aws/credentials</span></pre>
    </div>

    <div id="divSessionDuration" class="setting-part">
      <label>Apply the session duration requested by the SAML provider</label>
      <br />
      <select name="SessionDuration" id="SessionDuration">
        <option value="yes">yes</option>
        <option value="no">no</option>
      </select>
      <br><br>
      <div id="divCustomSessionDuration">
        <label>Set custom session duration in seconds. Example: 14400 is 4 hours
        <br>Note: the requested session duration can NOT be more than MaxSessionDuration set for this role.</label>
        <br />
        <input type="text" name="CustomSessionDuration" id="CustomSessionDuration" size="40">
        <br><br>
      </div>
      <label>Enable DEBUG logs</label>
      <br />
      <select name="DebugLogs" id="DebugLogs">
        <option value="yes">yes</option>
        <option value="no">no</option>
      </select>
    </div>
    
    <div id="divRoles" class="setting-part">
      <label>[OPTIONAL]</label><br>
      <label>Specify a list of Role ARN's. For each role the plugin will call the assume-role API. The fetched AWS STS keys will be added to the output file as separate profiles.</label>
      <div id="role_arns" class="inline-div">
      </div>
    </div>
    
    <div id="divSave">
      <div id="status" class="inline-div"></div>
      <button id="save">Save</button>
      <label><-- click Save to activate! Then go log into your AWS SAML Provider.</label><br>
    </div>
  </div>
  <script src="options.js"></script>
  </body>
</html>
